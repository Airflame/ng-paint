<mat-toolbar color="primary">
  <span class="mr-2">ng-paint</span>
  <button mat-button [matMenuTriggerFor]="menuFile" class="ml-2">File</button>
  <mat-menu #menuFile="matMenu">
    <button mat-menu-item (click)="openNewDialog()">New</button>
    <button
      mat-menu-item
      onclick="document.getElementById('file').click();"
    >
      Open
    </button>
    <button mat-menu-item (click)="closeTab()" *ngIf="this.paintSvc.tabs.length > 1">Close tab</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="menuBrush" class="ml-2">Brush</button>
  <mat-menu #menuBrush="matMenu">
    <button mat-menu-item (click)="openBrushSizeDialog()">Size</button>
    <button mat-menu-item (click)="openBrushColorDialog()">Color</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="menuImage" class="ml-2">Image</button>
  <mat-menu #menuImage="matMenu">
    <button mat-menu-item (click)="openResizeImageDialog()">Resize</button>
    <button mat-menu-item (click)="applyMirrorHorizontal()">Mirror horizontally</button>
    <button mat-menu-item (click)="applyMirrorVertical()">Mirror vertically</button>
    <button mat-menu-item (click)="applyRotate()">Rotate</button>
    <button mat-menu-item (click)="cropImage()" [disabled]="!isImageSelected()">Crop image</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="menuEffects" class="ml-2">Effects</button>
  <mat-menu #menuEffects="matMenu">
    <button mat-menu-item (click)="openBrightnessDialog()">Brightness</button>
    <button mat-menu-item (click)="openContrastDialog()">Contrast</button>
    <button mat-menu-item (click)="openHueSaturationDialog()">Hue and saturation</button>
    <button mat-menu-item (click)="openColorLevelsDialog()">Color levels</button>
    <button mat-menu-item (click)="openThresholdingDialog()">Thresholding</button>
    <button mat-menu-item (click)="applyGrayscale()">Grayscale</button>
    <button mat-menu-item (click)="applyNegative()">Negative</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="menuFilters" class="ml-2">Filters</button>
  <mat-menu #menuFilters="matMenu">
    <button mat-menu-item (click)="applyBlur()">Blur</button>
    <button mat-menu-item (click)="applySharpen()">Sharpen</button>
    <button mat-menu-item (click)="applyEdgeDetection()">Edge detection</button>
  </mat-menu>
</mat-toolbar>
<input
  type="file"
  id="file"
  style="display: none"
  (change)="handleFileInput($event.target)"
/>
