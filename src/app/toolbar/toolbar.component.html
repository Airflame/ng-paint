<mat-toolbar color="primary">
  <span class="mr-2">ng-paint</span>
  <button mat-button [matMenuTriggerFor]="menuFile" class="ml-2">File</button>
  <mat-menu #menuFile="matMenu">
    <button mat-menu-item (click)="openNewDialog()">New</button>
    <button
      mat-menu-item
      onclick="document.getElementById('file').click();"
    >
      Open
    </button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="menuEffects" class="ml-2">Effects</button>
  <mat-menu #menuEffects="matMenu">
    <button mat-menu-item (click)="openBrightnessDialog()">Brightness</button>
    <button mat-menu-item (click)="openColorDialog()">Color</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="menuFilters" class="ml-2">Filters</button>
  <mat-menu #menuFilters="matMenu">
    <button mat-menu-item (click)="applyBlur()">Blur</button>
    <button mat-menu-item (click)="applySharpen()">Sharpen</button>
    <button mat-menu-item (click)="applyEdgeDetection()">Edge detection</button>
    <button mat-menu-item (click)="applyNegative()">Negative</button>
  </mat-menu>
</mat-toolbar>
<input
  type="file"
  id="file"
  style="display: none"
  (change)="handleFileInput($event.target)"
/>
