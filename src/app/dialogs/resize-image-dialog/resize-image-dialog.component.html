<h1 mat-dialog-title>Resize image</h1>
<div mat-dialog-content>
  <div style="padding-bottom: 18px;">
    <mat-slide-toggle [(ngModel)]="keepRatio">Keep original ratio</mat-slide-toggle>
  </div>
  <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Width:</mat-label>
      <input matInput class="ml-auto" type="number" [formControl]="width" (ngModelChange)="widthChanged()" matInput/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Height:</mat-label>
      <input matInput class="ml-auto" type="number" [formControl]="height" (ngModelChange)="heightChanged()" matInput/>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="ml-auto" (click)="resize()" [disabled]="!this.height.valid || !this.width.valid">Resize</button>
</div>
