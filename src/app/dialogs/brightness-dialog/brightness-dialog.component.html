<h1 mat-dialog-title>Set brightness</h1>
<div mat-dialog-content>
  <mat-slider
    thumbLabel
    min="-100"
    max="100"
    step="1"
    value="0"
    class="mt-4"
    (input)="setBrightness($event)"
  ></mat-slider>
</div>
<div mat-dialog-actions>
  <button mat-button class="ml-auto" (click)="dialogRef.close();">Ok</button>
</div>
