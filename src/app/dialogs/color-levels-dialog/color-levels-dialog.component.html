<h1 mat-dialog-title>Color levels</h1>
<div mat-dialog-content>
  Red:
  <mat-slider
    thumbLabel
    min="-250"
    max="250"
    step="1"
    value="0"
    class="mt-4"
    (input)="setRed($event)"
  ></mat-slider>
  Green:
  <mat-slider
    thumbLabel
    min="-250"
    max="250"
    step="1"
    value="0"
    class="mt-4"
    (input)="setGreen($event)"
  ></mat-slider>
  Blue:
  <mat-slider
    thumbLabel
    min="-250"
    max="250"
    step="1"
    value="0"
    class="mt-4"
    (input)="setBlue($event)"
  ></mat-slider>
</div>
<div mat-dialog-actions>
  <button mat-button class="ml-auto" (click)="confirm();">Ok</button>
</div>
