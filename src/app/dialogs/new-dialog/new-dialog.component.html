<h1 mat-dialog-title>New image</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Width:</mat-label>
      <input matInput class="ml-auto" type="number" [(ngModel)]="width" value="800" matInput/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Height:</mat-label>
      <input matInput class="ml-auto" type="number" [(ngModel)]="height" value="600" matInput/>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="ml-auto" (click)="create()">Create</button>
</div>
